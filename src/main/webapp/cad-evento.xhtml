<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>

<title>Cadastrar Evento</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

<link href="#{request.contextPath}/css/bootstrap.css" rel="stylesheet" type="text/css"/>
<link href="#{request.contextPath}/css/estilo.css" rel="stylesheet" type="text/css"/>

</h:head> 
<body> 
	
	<div class="centro">
	<div class="centroMeio">	
	<div id="container">
		
		<div class="content">
		
		<h:form>	
		
		<h:panelGrid >
		
				<fieldset>
						
						<h1 class="fieldLabel" >Cadastro de Eventos</h1>
						
						<br />
													
						<h:outputLabel class="fieldLabel" value="Nome do Evento" for="nomeEvento"/>
						<h:inputText class="form-control" value="" id="nomeEvento" size="30" name="nomeEvento" />
						
						<br />
						
						<h:outputLabel value="Endereço" for="endereco" />
						<h:selectOneMenu value="" id="endereco">
							
							<f:selectItem itemValue="-- Selecione --" noSelectionOption="true"/>
							
						</h:selectOneMenu>
						
						<br />
						
						<h:outputLabel value="Número" for="num" />
						<h:inputText class="form-control" value="" id="num" size="10" name="num" />
						
						<br />
						
						<h:outputLabel value="Bairro" for="bairro" />
						<h:selectOneMenu value="" id="bairro">
							
							<f:selectItem itemValue="-- Selecione --" noSelectionOption="true"/>
							
						</h:selectOneMenu>
						
						<br />
						
						<h:outputLabel value="Cidade" for="cidade" />
						<h:selectOneMenu value="" id="cidade">
							
							<f:selectItem itemValue="-- Selecione --" noSelectionOption="true"/>
							
						</h:selectOneMenu>
						
						<br />
						
						<h:outputLabel value="UF" for="uf" />
						<h:selectOneMenu value="" id="uf">
							
							<f:selectItem itemValue="-- Selecione --" noSelectionOption="true"/>
							
						</h:selectOneMenu>
						
						<br />
						
						<h:outputLabel value="Preço" for="preco"/>
						<h:inputText class="form-control" value="" id="preco" size="10" name="preco" />
						
						<br />
						
						<h:outputLabel value="Organizadores" for="org" />
						<h:selectOneMenu value="" id="org">
							
							<f:selectItem itemValue="-- Selecione --" noSelectionOption="true"/>
							
						</h:selectOneMenu>
						
						<br />
						
						<h:outputLabel value="Descrição" for="desc" />
						<h:inputTextarea value="" id="desc" name="desc" class="form-control" />
						
						<br /> 
						
						<h:commandButton value="Cadastrar" />
						
				</fieldset>
				
		</h:panelGrid>
									
		</h:form>
							
		</div>
				
	</div>
	</div>
	</div>	
	
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.js" type="text/javascript"></script>

</body> 
</html>
