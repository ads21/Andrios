<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<title>Cadastrar Evento</title>

<div id="centro">

<div id="container">

			<br />
			
			<h:outputLabel value="Endereço" for="endereco" />
			<h:selectOneMenu value="" id="endereco">
				
				<f:selectItem itemValue="-- Selecione --" noSelectionOption="true"/>
				
			</h:selectOneMenu>
			
			<br />
			
			<h:outputLabel value="Número" for="num" />
			<h:inputText class="form-control" value="" id="num" size="10" name="num" />
			
			<br />
			
			<h:outputLabel value="Bairro" for="bairro" />
			<h:selectOneMenu value="" id="bairro">
				
				<f:selectItem itemValue="-- Selecione --" noSelectionOption="true"/>
				
			</h:selectOneMenu>
			
			<br />
			
			<h:outputLabel value="Cidade" for="cidade" />
			<h:selectOneMenu value="" id="cidade">
				
				<f:selectItem itemValue="-- Selecione --" noSelectionOption="true"/>
				
			</h:selectOneMenu>
			
			<br />
			
			<h:outputLabel value="UF" for="uf" />
			<h:selectOneMenu value="" id="uf">
				
				<f:selectItem itemValue="-- Selecione --" noSelectionOption="true"/>
				
			</h:selectOneMenu>
			
			<br />
			
			<h:outputLabel value="Preço" for="preco"/>
			<h:inputText class="form-control" value="" id="preco" size="10" name="preco" />
			
			<br />
			
			<h:outputLabel value="Organizadores" for="org" />
			<h:selectOneMenu value="" id="org">
				
				<f:selectItem itemValue="-- Selecione --" noSelectionOption="true"/>
				
			</h:selectOneMenu>
			
			<br />
			
			<h:outputLabel value="Descrição" for="desc" />
			<h:inputTextarea value="" id="desc" name="desc" class="form-control" />
			
			<br /> 
			
			<h:commandButton value="Cadastrar" />
			
		</fieldset>
			
	</h:panelGrid>
								
</h:form>
							
</div>
	
</div>

</ui:insert>
	
</div>
