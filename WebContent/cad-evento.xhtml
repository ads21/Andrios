<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:body>

	<ui:composition template="/layout/template.xhtml">
	<ui:define name="meio">
	
		<div class="centroMeio">
		<title>Cadastrar Evento</title>

		<div id="container">
			<div class="content">	
				<h:form>	
					
					<div class="dist-label">
						<h1 class="fieldLabel" >Cadastro de Eventos</h1>
					</div>
					
					<!-- Primeira Coluna -->
					
					<div class="dist-form">
					
					<h:dataTable>

						<h:column>
							<f:facet name="header">
								<h:outputLabel class="fieldLabel" value="Nome do Evento" for="nomeEvento"/>
							</f:facet>		
						
							<f:facet name="header">
								<div class="tam-nome">
									<h:inputText class="form-control" value="" id="nomeEvento" name="nomeEvento" />
								</div>
							</f:facet>
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Endereço" for="endereco" />
							</f:facet>
							<f:facet name="header">
							<div class="tam-end">
								<h:selectOneMenu value="" id="endereco" class="form-control">
									<f:selectItem itemValue="-- Selecione --" noSelectionOption="true"/>
								</h:selectOneMenu>
							</div>
							</f:facet>
						</h:column>
						
						<h:column>					
							<f:facet name="header">
								<h:outputLabel value="Número" for="num" />
							</f:facet>
							
							<f:facet name="header">
							<div class="tam-number">
								<h:inputText class="form-control" value="" id="num" name="num" />
							</div>			
							</f:facet>	
						</h:column>
						
					</h:dataTable>
					
					<!-- Segunda Coluna -->
					
					<h:dataTable>
												
						<h:column>
						
							<f:facet name="header">
							
								<h:outputLabel value="Bairro" for="bairro" />
							</f:facet>
							
							<f:facet name="header">
							<div class="tam-bair">
								<h:selectOneMenu value="" id="bairro" class="form-control">
									<f:selectItem itemValue="-- Selecione --" noSelectionOption="true"/>
								</h:selectOneMenu>
							</div>
							</f:facet>
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Cidade" for="cidade" />
							</f:facet>
								
							<f:facet name="header">
							<div class="tam-cid">
								<h:selectOneMenu value="" id="cidade" class="form-control">
									<f:selectItem itemValue="-- Selecione --" noSelectionOption="true"/>
								</h:selectOneMenu>
							</div>
							</f:facet>
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="UF" for="uf" />
							</f:facet>
							
							<f:facet name="header">
							<div class="tam-uf">
								<h:selectOneMenu value="" id="uf" class="form-control">
									<f:selectItem itemValue="-- Selecione --" noSelectionOption="true"/>
								</h:selectOneMenu>
							</div>
							</f:facet>
						</h:column>
						
					</h:dataTable>
					
					<h:dataTable>
						
						<h:column>	
							<f:facet name="header">
								<h:outputLabel value="Data do Evento" for="data" id="datepicker"/>
							</f:facet>
							
							<f:facet name="header">
							<div class="tam-data">
								<h:inputText class="form-control" value="" id="data" name="data" />
							</div>
							</f:facet>
						</h:column>
							
						<h:column>	
							<f:facet name="header">
								<h:outputLabel value="Preço" for="preco"/>
							</f:facet>
						
							<f:facet name="header">
							<div class="tam-preco">
								<h:inputText class="form-control" value="" id="preco" name="preco" />
							</div>
							</f:facet>
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Organizadores" for="org" />
							</f:facet>
						
							<f:facet name="header">
							<div class="tam-org">
								<h:selectOneMenu value="" id="org" class="form-control">	
									<f:selectItem itemValue="-- Selecione --" noSelectionOption="true"/>
								</h:selectOneMenu>
							</div>
							</f:facet>	
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Área" />
							</f:facet>							
						
							<f:facet name="header">
							<div class="tam-area ">
								<h:selectOneMenu value="" class="form-control">
									<f:selectItem itemValue="-- Selecione --" noSelectionOption="true"/>
								</h:selectOneMenu>
							</div>
							</f:facet>
						</h:column>	
					</h:dataTable>
					
					<div class="tam-desc">
						<h:outputLabel value="Descrição" for="desc" />
						<h:inputTextarea value="" id="desc" name="desc" class="form-control" />
					</div>
					
					<h:outputLabel value="Ativo"/>
   				    <h:selectBooleanCheckbox value="#" />
										
					</div>
					
					<div class="bt-dist">
						<h:commandButton value="Cadastrar" class="btn btn-info"/>
						<h:commandButton value="Voltar" class="btn btn-default"/>		
					</div>
			</h:form>						
		</div>
	</div>
	</div>
	</ui:define>
	</ui:composition>
	<script>
	$(function() {
	  $( "#datepicker" ).datepicker();
	});
  </script>	
</h:body>
</html>
