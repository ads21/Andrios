<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/layout/template.xhtml">
	<ui:define name="meio">
		<div class="centroMeio">
		<title>Cadastrar Endereço</title>
		
		<div id="container">
			<div class="content">
				<h:form>
					
					<div class="dist-label">
						<h1 class="fieldLabel">Cadastro de Endereços</h1>
					</div>
				
				<br />
				<br />
				
				<div class="dist-form">
				
				<ul class="nav nav-tabs" id="navbar">
					  <li class="active"><a href="#tabEst" data-toggle="tab">Estado</a></li>
					  <li><a href="#tabCid" data-toggle="tab">Cidade</a></li>
					  <li><a href="#tabBar" data-toggle="tab">Bairro</a></li>
					  <li><a href="#tabEnd" data-toggle="tab">Endereco</a></li>
				</ul>
				
				<div class="tab-content">
					<div id="tabEst" class="tab-pane dist-tab">	
						<h:dataTable>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Nome Estado" for="nomeEst"/>
									</f:facet>
									<f:facet name="header">
										<h:selectOneMenu value="">
											<f:selectItem itemValue="--Selecione--" noSelectionOption="true"/>
										</h:selectOneMenu>
									</f:facet>
								</h:column>
							</h:dataTable>
							<br />
							<h:commandButton value="Cadastrar" class="btn btn-info"/>
						</div>
						<div id="tabCid" class="tab-pane dist-tab">
							<h:dataTable>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Estado" for="estSelect"/>
									</f:facet>
									<f:facet name="header">
										<h:inputText value="" name="estSelect" class="form-control" disabled="true"/>
									</f:facet>
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Nome Cidade" for="nomeCid"/>
									</f:facet>
									<f:facet name="header">
										<h:inputText value="" name="nomeCid" class="form-control tam-nome"/>
									</f:facet>
								</h:column>
							</h:dataTable>
							<br />
							<h:commandButton value="Cadastrar" class="btn btn-info"/>
						</div>
						<div id="tabBar" class="tab-pane dist-tab">
							<h:dataTable>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Estado" for="estSelect"/>
									</f:facet>
									<f:facet name="header">
										<h:inputText value="" name="estSelect" class="form-control" disabled="true"/>
									</f:facet>
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Cidade" for="cidSelect"/>
									</f:facet>
									<f:facet name="header">
										<h:inputText value="" name="cidSelect" class="form-control" disabled="true"/>
									</f:facet>
								</h:column>
								<h:column>	
									<f:facet name="header">
										<h:outputLabel value="Nome Bairro" for="nomeBar"/>
									</f:facet>
									<f:facet name="header">
										<h:inputText value="" name="nomeBar" class="form-control tam-nome"/>
									</f:facet>
								</h:column>
							</h:dataTable>
							<br />
							<h:commandButton value="Cadastrar" class="btn btn-info"/>
						</div>
						<div id="tabEnd" class="tab-pane dist-tab">
							<h:dataTable>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Estado" for="estSelect"/>
									</f:facet>
									<f:facet name="header">
										<h:inputText value="" name="estSelect" class="form-control" disabled="true"/>
									</f:facet>
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Cidade" for="cidSelect"/>
									</f:facet>
									<f:facet name="header">
										<h:inputText value="" name="cidSelect" class="form-control" disabled="true"/>
									</f:facet>
								</h:column>
								<h:column>	
									<f:facet name="header">
										<h:outputLabel value="Bairro" for="nomeBar"/>
									</f:facet>
									<f:facet name="header">
										<h:inputText value="" name="nomeBar" class="form-control" disabled="true"/>
									</f:facet>
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Nome Endereço" for="nomeEnd"/>
									</f:facet>
									<f:facet name="header">
										<h:inputText value="" name="nomeEnd" class="form-control tam-nome"/>
									</f:facet>
								</h:column>
							</h:dataTable>
							<br />
							<h:commandButton value="Cadastrar" class="btn btn-info"/>	
						</div>
					</div>
						
				</div>
					
				</h:form>
			</div>
		</div>
		
		</div>
	
	</ui:define>	
	</ui:composition>
</h:body>
<script type="text/javascript">
	$('#navbar a').click(function (e) {
	  e.preventDefault()
	  $(this).tab('show')
	})
</script>
</html>
