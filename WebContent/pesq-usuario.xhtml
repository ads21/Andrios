<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
 
<body> 

<div class="centro">

	<div class="centroMeio">	
	
		<div id="container">
			
			<div class="content">
				
				<h:form>	
					
				<h:panelGrid >
						
						<h1 class="fieldLabel">Pesquisa de Usuários</h1>
						
						<br />
						
						<h:outputText class="fieldLabel" value="Nome" />
						
						<h:inputText value="" size="30" id="pesqNomeUsuario"/>
							
						<h:commandButton class="btn btn-primary" value="Pesquisar" />
						
						<br />
						
						<h:dataTable class="table table-bordered table-striped table-hover">
							
							<f:facet name="header">Lista de Usuários</f:facet>
								
							<h:column>
								
								<f:facet name="header">Nome</f:facet>
								
							</h:column>
							
							
							<h:column>
								
								<f:facet name="header">Email</f:facet>
								
							</h:column>
							
							<h:column>
								
								<f:facet name="header">Ações</f:facet>
								
																
							</h:column>
															
						</h:dataTable>
					
					</h:panelGrid>
					
				</h:form>
			</div>
		</div>
	</div>
</div>
</body> 
</html>
