<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
 
<h:body> 
<ui:composition template="/layout/template.xhtml">
<ui:define name="meio">

<div class="centroMeio">	
	<div id="container">
		<div class="content">
			<h:form>	
			<div class="dist-label">
				<h1 class="fieldLabel">Pesquisa de Usuários</h1>
			</div>
			
			<br />
			
			<h:dataTable>
				<h:column>
					<f:facet name="header">
						<h:outputText class="fieldLabel" value="Nome" />
					</f:facet>
					
					<f:facet name="header">
						<h:inputText value="" class="form-control tam-pesq" id="pesqNomeUsuario"/>
					</f:facet>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:commandButton class="btn btn-primary bt-dist" value="Pesquisar" />
					</f:facet>
				</h:column>
				
			</h:dataTable>
				<br />			
				<h:dataTable class="table table-striped">
				
					<f:facet name="header">Lista de Usuários</f:facet>
						
					<h:column>		
						<f:facet name="header">Nome</f:facet>	
					</h:column>
					
					<h:column>
						<f:facet name="header">Email</f:facet>	
					</h:column>
					
					<h:column>
						<f:facet name="header">Ações</f:facet>														
					</h:column>
													
				</h:dataTable>
			</h:form>
		</div>
	</div>
</div>

</ui:define>
</ui:composition>
</h:body> 
</html>
