<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<ui:composition template="/layout/template.xhtml">

				<h:form>

				</div>
				
				<div class="dist-form">
					<h:dataTable>
						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Nome Usuário" class="fieldLabel"/>

						<h:column>
							<f:facet name="header">
								<h:outputLabel value="Sobrenome" class="fieldLabel"/>

							</f:facet>	
						</h:column>
					</h:dataTable>
					<h:outputLabel class="fieldLabel tam-comum" value="Email" for="email" />
					<h:inputText class="form-control" value="" id="email"/>
					<br />
					<h:outputLabel class="fieldLabel tam-comum" value="Senha" for="senha" />
					<h:inputSecret class="form-control" value="" id="senha"/>
					<br />
					<h:outputLabel class="fieldLabel tam-comum" value="Digite senha novamente" for="senhaRep" />
					<h:inputSecret class="form-control" value="" id="senhaRep"/>
					<br />
					<h:commandButton value="Cadastrar" class="btn btn-primary"/>
					<h:commandButton value="Voltar" class="btn btn-default"/>

				</h:form>
			</div>
		</div>
		</div>
